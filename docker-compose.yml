version: '3.8'

services:
  fmeca-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fmeca-rcm-tool
    ports:
      - "8501:8501"
    volumes:
      # Mount local directory to persist data and allow hot-reloading during development
      - .:/app
      # Exclude virtual environment from volume mount
      - /app/.venv
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
